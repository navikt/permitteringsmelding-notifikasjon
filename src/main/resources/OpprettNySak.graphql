mutation OpprettNySak(
    $grupperingsid: String!
    $merkelapp: String!
    $virksomhetsnummer: String!
    $tittel: String!
    $lenke: String!
    $tidspunkt: ISO8601DateTime
) {
    nySak(
        hardDelete: {
            om: "P2Y"
        }
        grupperingsid: $grupperingsid,
        merkelapp: $merkelapp,
        virksomhetsnummer: $virksomhetsnummer,
        mottakere: [
            {
                altinnRolle: {
                    roleDefinitionCode: "DAGL"
                }
            }
            {
                altinnRolle: {
                    roleDefinitionCode: "LEDE"
                }
            }
            {
                altinnRolle: {
                    roleDefinitionCode: "REGN"
                }
            }
        ],
        tittel: $tittel,
        lenke: $lenke,
        initiellStatus: UNDER_BEHANDLING
        tidspunkt: $tidspunkt
    )
    {
        __typename
        ... on NySakVellykket {
            id
        }
        ... on UgyldigMerkelapp {
            feilmelding
        }
        ... on UgyldigMottaker {
            feilmelding
        }
        ... on UkjentProdusent {
            feilmelding
        }
        ... on DuplikatGrupperingsid {
            feilmelding
        }
        ... on UkjentRolle {
            feilmelding
        }
    }
}